<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <form action="/register" method="post" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
              <label for="inputUsername4" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" name="username">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
            <div class="col-12">
              <label for="inputPassword2" class="form-label">Confirm your password</label>
              <input type="password" class="form-control" id="inputPassword2" name="confirmPassword">
            </div>
            
            <div class="col-12">
                <button type="submit" id="btn-register" class="btn btn-primary">Sign in</button>
              </div>
            </div>
            
          </form>
    </div>
    <!-- <script src="/js/register.js"></script> -->
</body>
</html>
